{% extends 'main_base.html' %}
{% load static %}

{% block title %}
{{title}}
{% endblock %}

{% block css_content %}
<link rel="stylesheet" href="{% static 'common/css/index.css' %}">
{% endblock %}


{% block content %}
<div class="home-banner-section mt-3">
  <div class="container">

    <div id="Mycarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#Mycarousel" data-slide-to="0" class="active"></li>
        <li data-target="#Mycarousel" data-slide-to="1"></li>
        <li data-target="#Mycarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="{% static 'common/media/img1.jpg' %}" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="{% static 'common/media/img2.jpg' %}" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="{% static 'common/media/img3.jpg' %}" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#Mycarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#Mycarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</div>

  {% endblock %}



  {% block js_content %}
  <script src="{% static 'common/js/index.js' %}"></script>


  {% endblock %}



  {% comment %}

  <div class="home-banner-section mt-5">
    <div class="container">

      <!-- Slideshow container -->
      <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides">
          <div class="numbertext">1 / 3</div>
          <img src="{% static 'common/media/img1.jpg' %}" style="width:100%" height="100%">
          <!-- <div class="text">Caption Text</div> -->
        </div>

        <div class="mySlides">
          <div class="numbertext">2 / 3</div>
          <img src="{% static 'common/media/img2.jpg' %}" style="width:100%" height="100%">
          <!-- <div class="text">Caption Two</div> -->
        </div>

        <div class="mySlides">
          <div class="numbertext">3 / 3</div>
          <img src="{% static 'common/media/img3.jpg' %}" style="width:100%" height="100%">
          <!-- <div class="text">Caption Two</div> -->
        </div>
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
          </svg>
        </a>
        <a class="next" onclick="plusSlides(1)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" />
          </svg>
        </a>
      </div>
      <br>

      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    </div>
  </div>

  {% endcomment %}
